<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc">
      <!-- <p class="calculations"></p> -->
      <input class="display" value="" readonly />
      <div class="buttons">
        <div class="calc-btn-row">
          <button class="c" style="background-color: #6482ad">AC</button>
          <button style="background-color: #6482ad" class="toggle-pos">
            +/-
          </button>
          <button style="background-color: #6482ad" class="modulo">%</button>
          <button class="operators">/</button>
        </div>

        <div class="calc-btn-row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="operators">-</button>
        </div>

        <div class="calc-btn-row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="operators">*</button>
        </div>

        <div class="calc-btn-row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="operators">+</button>
        </div>

        <div class="calc-btn-row">
          <button class="btn" style="width: 50%; border-radius: 40px">0</button>
          <button class="dot">.</button>
          <button class="equals" style="background-color: #7fa1c3">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
